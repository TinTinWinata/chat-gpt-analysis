<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      width: 300px;
      margin: 0 auto;
      padding-top: 20px;
    }

    .cell {
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      height: 100px;
    }

    .cell:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="board">
    <div class="cell" data-index="0" onclick="cellClicked(this)"></div>
    <div class="cell" data-index="1" onclick="cellClicked(this)"></div>
    <div class="cell" data-index="2" onclick="cellClicked(this)"></div>
    <div class="cell" data-index="3" onclick="cellClicked(this)"></div>
    <div class="cell" data-index="4" onclick="cellClicked(this)"></div>
    <div class="cell" data-index="5" onclick="cellClicked(this)"></div>
    <div class="cell" data-index="6" onclick="cellClicked(this)"></div>
    <div class="cell" data-index="7" onclick="cellClicked(this)"></div>
    <div class="cell" data-index="8" onclick="cellClicked(this)"></div>
  </div>

  <script src="tic-tac-toe.js"></script>
</body>
</html>
